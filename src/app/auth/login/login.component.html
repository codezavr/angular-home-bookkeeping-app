<p class="text-xs-center">Sing in</p>
<div class="alert alert-{{message.type}}"
     *ngIf="message.text"
>
  {{message.text}}
</div>
<form [formGroup]="form" (submit)="onSubmit($event)">
  <div class="form-group" [ngClass]="{ 'has-error': form.get('email').invalid && form.get('email').touched }">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Enter email"
      formControlName="email"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('email').invalid && form.get('email').touched">
      <span
        *ngIf="form.get('email')['errors'] && form.get('email')['errors']['required']">Email is required</span>
      <span *ngIf="form.get('email')['errors'] && form.get('email')['errors']['email']">Email is not valid</span>
    </span>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': form.get('password').invalid && form.get('password').touched }">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Enter password"
      formControlName="password"
    >
    <span
      class="form-help-text"
      *ngIf="form.get('email').invalid && form.get('password').touched">
      <span *ngIf="form.get('password')['errors'] && form.get('password')['errors']['required']">Password is required</span>
      <span *ngIf="form.get('password')['errors'] && form.get('password')['errors']['minlength']">Password min length is {{this.form.get('password')['errors']['minlength']['requiredLength']}} symbols. Now it's {{this.form.get('password')['errors']['minlength']['actualLength']}}</span>
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary" [disabled]="form.invalid">Sing in</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Don't Have an Account? <a routerLink="/registration">Register!</a>
    </p>
  </div>
</form>
